---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: metad-${MOLECULE_SCENARIO_NAME:-v7-multi}
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-almalinux8}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # BeeGFS v7 with multiple metadata daemons
        metad_beegfs_version: "7.4.4"
        metad_repo_url: "https://www.beegfs.io/release/beegfs_7.4.4"
        metad_deploy_auth_file: false
        # Multiple metadata targets with different IDs, ports, and interfaces
        metad_server_targets:
          - target_id: 1
            device: "/dev/vdb"
            conn_interfaces: []
            sys_mgmtd_host: localhost
          - target_id: 2
            device: "/dev/vdc"
            conn_interfaces: ["eth0"]
            sys_mgmtd_host: localhost
          - target_id: 3
            device: "/dev/vdd"
            conn_interfaces: []
            sys_mgmtd_host: localhost
verifier:
  name: testinfra
  options:
    # Add verbosity for better debugging
    v: 1
