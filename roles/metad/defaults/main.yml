---
metad_start_services: true
metad_server_targets: []

# Filesystem specs
metad_filesystem_type: "ext4"
metad_filesystem_bytes_per_inode: 2048
metad_filesystem_inode_size: 512
metad_filesystem_journal_size: 400
metad_filesystem_features: "dir_index,large_dir,filetype"
metad_filesystem_options: "defaults,noatime,nodiratime,nofail"
metad_filesystem_purge: false

# /etc/beegfs/beegfs-meta.conf
metad_target_id: "1"
metad_sys_mgmtd_host: localhost
metad_conn_metad_port_tcp: "8005"
metad_conn_metad_port_udp: "8005"
metad_conn_rdma_buf_size: "8192"
metad_conn_rdma_buf_num: "70"
metad_tune_bind_to_numa_zone: ""
metad_conn_mgmtd_port_tcp: "8008"
metad_conn_mgmtd_port_udp: "8008"
metad_log_type: syslog
metad_quota_enable_enforcement: "false"
metad_store_client_x_attrs: "false"
metad_store_client_acls: "false"
metad_sys_target_offline_timeout_secs: "180"
metad_conn_interfaces: []

metad_mirrorgroup_id: ""
