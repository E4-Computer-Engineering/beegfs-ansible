---
client_start_services: true
client_enable_beeond: false

# /etc/beegfs/beegfs-client-autobuild.conf
client_ofed_libs_path:
client_nvfs_libs_path:
client_nvidia_libs_path:
client_build_kernel_modules: true

# /etc/beegfs/beegfs-helperd.conf /etc/beegfs/beegfs-client.conf
client_sys_mgmtd_host: localhost
client_conn_client_port_udp: "8004"
client_conn_helperd_port_tcp: "8006"
client_conn_mgmtd_port_tcp: "8008"
client_conn_mgmtd_port_udp: "8008"
client_conn_rdma_buf_num: "70"
client_conn_rdma_buf_size: "8192"
client_tune_file_cache_buf_size: "1048576"
client_quota_enabled: "false"
client_sys_xattrs_enabled: "false"
client_sys_acls_enabled: "false"
