---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: mgmtd-${MOLECULE_SCENARIO_NAME:-default}
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-almalinux8}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # BeeGFS v7 with default configuration
        mgmtd_beegfs_version: "7.4.6"
        mgmtd_repo_url: "https://www.beegfs.io/release/beegfs_7.4.6"
        mgmtd_deploy_auth_file: false
        mgmtd_enable_tls: false
verifier:
  name: testinfra
  options:
    # Add verbosity for better debugging
    v: 1
